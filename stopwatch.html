<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
    #timer {
        font-size: 44px;
        margin:10px;     
    }
</style>
</head>
<body>

<div id="timer">0s</div>
<button id="startBtn" onclick="start()">Start</button>
<button id="pauseBtn" onclick="pause()">Pause</button>
<button id="resetBtn" onclick="reset()">Reset</button>

<script>
    let timer;
    let hours = 0;
    let minutes = 0;
    let seconds = 0;
    let isPaused = false;

    function start() {
            timer = setInterval(updateTimer, 1000);
        }

    function pause() {
        clearInterval(timer);
        timer = null;
    }

    function reset() {
        pause();
        hours = 0;
        minutes = 0;
        seconds = 0;
        isPaused = false;
        updateDisplay();
    }

    function updateTimer() {
        if (!isPaused) {
            seconds++;
            if (seconds === 60) {
                minutes++;
                seconds = 0;
            }
            if (minutes === 60) {
                hours++;
                minutes = 0;
            }
            updateDisplay();
        }
    }

    
    function twoD(number) {
        return (number < 10 ? '0' : '') + number;
    }

    function updateDisplay() {
        let timeFormat = `${(twoD)(seconds)}s`;
        if (minutes > 0 || hours > 0) {
            timeFormat = `${(twoD)(minutes)}m : ${timeFormat}`;
            if (hours > 0) {
                timeFormat= `${(twoD)(hours)}h : ${timeFormat}`;
            }
        }
        document.getElementById('timer').innerText = timeFormat;
    }

</script>

</body>
</html>
